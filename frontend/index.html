<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <script src="script.js"></script>
  <title>ROASTING TIME</title>
</head>
<body>
  <div id="background"></div>
  <div class="container">
    <h1>Setup Roaster</h1>

    <!-- File button for uploading -->
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="submitSetup()">Submit Setup for Roasting</button>

    <!-- Camera button -->
    <button class="camera-button" onclick="openCamera()">Use Camera</button>

    <!-- Show the picture taken -->
    <img id="imagePreview" alt="Captured image preview">

    <!-- Roast result -->
    <div id="response" class="response">
      <h3>Roast Result:</h3>
      <p id="roastResult">Waiting for roast...</p>
    </div>
  </div>
  <script>
    VANTA.FOG({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0xff2d00,
      lowlightColor: 0x22089b,
      baseColor: 0xff9494
    })
  </script>
</body>
</html>
